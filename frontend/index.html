<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHouse Gestão - MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="py-3 mb-4 border-bottom shadow-sm bg-white sticky-top">
        <div class="container d-flex flex-wrap justify-content-center align-items-center">
            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none me-lg-auto">
                <i class="bi bi-house-door-fill fs-2 text-primary me-2"></i>
                <span class="fs-4 fw-bold"><span class="text-primary">MVP</span> DHouse Gestão</span>
            </a>
            <span class="badge bg-primary rounded-pill align-self-center">API v1</span>
        </div>
    </header>

    <div class="container mt-4">
        <div id="messagesArea" class="mb-3">
            </div>

        <ul class="nav nav-tabs mb-3" id="crudTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="imoveis-tab" data-bs-toggle="tab" data-bs-target="#imoveis-tab-pane" type="button" role="tab" aria-controls="imoveis-tab-pane" aria-selected="true">
                    <i class="bi bi-building me-1"></i>Imóveis
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="servicos-tab" data-bs-toggle="tab" data-bs-target="#servicos-tab-pane" type="button" role="tab" aria-controls="servicos-tab-pane" aria-selected="false">
                    <i class="bi bi-tools me-1"></i>Serviços
                </button>
            </li>
        </ul>

        <div class="tab-content" id="crudTabContent">
            <div class="tab-pane fade show active" id="imoveis-tab-pane" role="tabpanel" aria-labelledby="imoveis-tab" tabindex="0">
                <div class="row g-4">
                    <div class="col-lg-5">
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h2 class="card-title h5 mb-0" id="imovelFormCardTitle"><i class="bi bi-plus-circle-fill me-2"></i>Adicionar Novo Imóvel</h2>
                            </div>
                            <div class="card-body">
                                <form id="imovelForm">
                                    <input type="hidden" id="imovelId">
                                    <div class="mb-3">
                                        <label for="imovelTitulo" class="form-label">Título*</label>
                                        <input type="text" class="form-control" id="imovelTitulo" placeholder="Ex: Cobertura Duplex Vista Mar" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="imovelDescricao" class="form-label">Descrição</label>
                                        <textarea class="form-control" id="imovelDescricao" rows="3" placeholder="Detalhes do imóvel..."></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="imovelPreco" class="form-label">Preço (R$)*</label>
                                        <input type="number" class="form-control" id="imovelPreco" step="0.01" placeholder="0.00" required>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="imovelPublicado">
                                        <label class="form-check-label" for="imovelPublicado">Publicado</label>
                                    </div>
                                    <div class="d-grid gap-2 d-sm-flex">
                                        <button type="submit" class="btn btn-primary flex-grow-1" id="imovelSubmitButton">Adicionar Imóvel</button>
                                        <button type="button" class="btn btn-outline-secondary flex-grow-1" id="imovelCancelEditButton" style="display:none;">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="card shadow-sm">
                            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <h2 class="card-title h5 mb-0"><i class="bi bi-list-ul me-2"></i>Lista de Imóveis</h2>
                                <button class="btn btn-sm btn-outline-secondary" id="loadImoveisButton" title="Recarregar lista">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="imoveisList" class="list-group entity-list">
                                    <p class="text-center text-muted" id="imoveisEmptyState">Nenhum imóvel carregado.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="servicos-tab-pane" role="tabpanel" aria-labelledby="servicos-tab" tabindex="0">
                <div class="row g-4">
                    <div class="col-lg-5">
                         <div class="card shadow-sm">
                            <div class="card-header bg-info text-white">
                                <h2 class="card-title h5 mb-0" id="servicoFormCardTitle"><i class="bi bi-plus-circle-fill me-2"></i>Adicionar Novo Serviço</h2>
                            </div>
                            <div class="card-body">
                                <form id="servicoForm">
                                    <input type="hidden" id="servicoId">
                                    <div class="mb-3">
                                        <label for="servicoNome" class="form-label">Nome do Serviço*</label>
                                        <input type="text" class="form-control" id="servicoNome" placeholder="Ex: Limpeza Pós-Obra" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="servicoDescricao" class="form-label">Descrição</label>
                                        <textarea class="form-control" id="servicoDescricao" rows="3" placeholder="Detalhes do serviço..."></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="servicoPreco" class="form-label">Preço (R$)*</label>
                                        <input type="number" class="form-control" id="servicoPreco" step="0.01" placeholder="0.00" required>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="servicoAtivo" checked>
                                        <label class="form-check-label" for="servicoAtivo">Ativo</label>
                                    </div>
                                    <div class="d-grid gap-2 d-sm-flex">
                                        <button type="submit" class="btn btn-info text-white flex-grow-1" id="servicoSubmitButton">Adicionar Serviço</button>
                                        <button type="button" class="btn btn-outline-secondary flex-grow-1" id="servicoCancelEditButton" style="display:none;">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="card shadow-sm">
                             <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <h2 class="card-title h5 mb-0"><i class="bi bi-list-ul me-2"></i>Lista de Serviços</h2>
                                <button class="btn btn-sm btn-outline-secondary" id="loadServicosButton" title="Recarregar lista">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="servicosList" class="list-group entity-list">
                                     <p class="text-center text-muted" id="servicosEmptyState">Nenhum serviço carregado.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4 mt-auto bg-light border-top">
        <div class="container text-center">
            <small class="text-muted">&copy; 2024-2025 DHouse Gestão MVP. Todos os direitos reservados.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
